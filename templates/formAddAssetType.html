{% extends 'layout.html' %}
{% block header %}
    {% load static %}
{% endblock %}

{% block content %}
<div align="center">
    <h1>Add Asset Type</h1>
</div>

{% if messages %}
<div class="alert alert-danger" role="alert">
    {% for message in messages %}
        {{message}}
    {% endfor %}
</div>
{% endif %}

<form action="#" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-group">
        <label for="Type"><b>Type</b></label>
        <input type="text" class="form-control" name="type" placeholder="Notebook">
    </div>

    <div class="form-group">
      <label for="Brand"><b>Brand</b></label>
      <input type="text" class="form-control" name="brand" placeholder="MSI">
  </div>

  <div class="form-group">
      <label for="Model"><b>Model</b></label>
      <input type="text" class="form-control" name="model" placeholder="Leopart">
  </div>

  <div class="form-group">
      <label for="Price"><b>Price</b></label>
      <input type="text" class="form-control" name="price" placeholder="29999">
  </div>

  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0"><b>Status</b></legend>
      <div class="col-sm-10">
        <div class="form-check">
          <label class="form-check-label" >
            <input class="form-check-input" type="radio" name="status_flag"value="1" checked>
            Active
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label" >
            <input class="form-check-input" type="radio" name="status_flag"value="0">
            Inactive
          </label>
        </div>
      </div>
    </div>
  </fieldset>

    <div class="form-group">
        <input type="submit" class="btn btn-success" value="Save">
    </div>

</form>

{% endblock %}
